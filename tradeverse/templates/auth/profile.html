{% extends 'base.html' %}
{% block content %}
<h1 class="h4 mb-3">Your Profile</h1>
<form method="post">
	<div class="row g-3">
		<div class="col-md-6">
			<label class="form-label">Full Name</label>
			<input name="name" class="form-control" value="{{ user.name or '' }}">
		</div>
		<div class="col-md-6">
			<label class="form-label">Email</label>
			<input name="email" type="email" class="form-control" value="{{ user.email }}" required>
		</div>
		<div class="col-12">
			<label class="form-label">Bio</label>
			<textarea name="bio" class="form-control" rows="6">{{ user.bio or '' }}</textarea>
		</div>
	</div>
	<div class="mt-3">
		<button class="btn btn-primary">Save changes</button>
		<a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-secondary ms-2">Change Password</a>
	</div>
</form>
{% endblock %}
