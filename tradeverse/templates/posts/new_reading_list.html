{% extends "base.html" %}

{% block title %}Create Reading List - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="container py-4">
	<div class="row justify-content-center">
		<div class="col-lg-8">
			<div class="card">
				<div class="card-header">
					<h3 class="mb-0">Create Reading List</h3>
				</div>
				<div class="card-body">
					<form method="POST">
						<div class="mb-3">
							<label class="form-label">List Name *</label>
							<input name="name" class="form-control" required placeholder="e.g., Trading Strategies to Study">
						</div>
						
						<div class="mb-3">
							<label class="form-label">Description</label>
							<textarea name="description" class="form-control" rows="3" placeholder="Brief description of this reading list"></textarea>
						</div>
						
						<div class="mb-3">
							<div class="form-check">
								<input name="is_public" type="checkbox" class="form-check-input" id="isPublic">
								<label class="form-check-label" for="isPublic">
									Make this reading list public (other users can view it)
								</label>
							</div>
						</div>
						
						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary">Create Reading List</button>
							<a href="{{ url_for('posts.reading_lists') }}" class="btn btn-outline-secondary">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
