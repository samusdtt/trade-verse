{% extends "base.html" %}

{% block title %}Create Template - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="container py-4">
	<div class="row justify-content-center">
		<div class="col-lg-8">
			<div class="card">
				<div class="card-header">
					<h3 class="mb-0">Create Post Template</h3>
				</div>
				<div class="card-body">
					<form method="POST">
						<div class="mb-3">
							<label class="form-label">Template Name *</label>
							<input name="name" class="form-control" required placeholder="e.g., Trading Strategy Template">
						</div>
						
						<div class="mb-3">
							<label class="form-label">Description</label>
							<textarea name="description" class="form-control" rows="2" placeholder="Brief description of this template"></textarea>
						</div>
						
						<div class="mb-3">
							<label class="form-label">Title Template</label>
							<input name="title_template" class="form-control" placeholder="e.g., My Trading Strategy: {strategy_name}">
							<div class="form-text">Use placeholders like {strategy_name} that users can replace</div>
						</div>
						
						<div class="mb-3">
							<label class="form-label">Content Template</label>
							<textarea name="content_template" class="form-control" rows="8" placeholder="Enter your template content here..."></textarea>
							<div class="form-text">This will pre-fill the post editor</div>
						</div>
						
						<div class="mb-3">
							<label class="form-label">Default Category</label>
							<select name="category_id" class="form-select">
								<option value="">Select category (optional)</option>
								{% for category in categories %}
								<option value="{{ category.id }}">{{ category.name }}</option>
								{% endfor %}
							</select>
						</div>
						
						<div class="mb-3">
							<label class="form-label">Default Tags</label>
							<input name="tags_template" class="form-control" placeholder="e.g., trading, strategy, psychology">
						</div>
						
						<div class="mb-3">
							<div class="form-check">
								<input name="is_public" type="checkbox" class="form-check-input" id="isPublic">
								<label class="form-check-label" for="isPublic">
									Make this template public (other users can use it)
								</label>
							</div>
						</div>
						
						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary">Create Template</button>
							<a href="{{ url_for('posts.templates') }}" class="btn btn-outline-secondary">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
