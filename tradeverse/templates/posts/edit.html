{% extends 'base.html' %}
{% block content %}
<h1 class="h4 mb-3">Edit Post</h1>
<form method="post">
	<div class="mb-3">
		<label class="form-label">Title</label>
		<input name="title" class="form-control" value="{{ post.title }}" required>
	</div>
	<div class="mb-3">
		<label class="form-label">Category</label>
		<select name="category_id" class="form-select" required>
			{% for c in categories %}
			<option value="{{ c.id }}" {% if post.category_id==c.id %}selected{% endif %}>{{ c.name }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="mb-3">
		<label class="form-label">Content</label>
		<textarea name="content" class="form-control" rows="8" required>{{ post.content }}</textarea>
	</div>
	<button class="btn btn-primary">Save</button>
</form>
{% endblock %}
